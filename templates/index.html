{% extends 'base.html' %}

{% block content %}
    </div>
    <form method="POST" action="{{ url_for('matchup') }}">
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <div class="form-group">
            <label for="pokemon1">Pokemon 1</label>
            <input type="text" class="form-control" id="pokemon1" name="pokemon1" required>
        </div>
        <div class="form-group">
            <label for="pokemon2">Pokemon 2</label>
            <input type="text" class="form-control" id="pokemon2" name="pokemon2" required>
        </div>

        <button type="submit" class="btn btn-primary btn-lg center-block">Check Type Matchup</button>
    </form>
{% endblock %}
